<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-keys="A" class="key"><kbd>clap</kbd><span class="sound"></span></div>
        <div data-keys="S" class="key"><kbd>hihat</kbd><span class="sound"></span></div>
        <div data-keys="D" class="key"><kbd>kick</kbd><span class="sound"></span></div>
        <div data-keys="F" class="key"><kbd>openhat</kbd><span class="sound"></span></div>
        <div data-keys="G" class="key"><kbd>boom</kbd><span class="sound"></span></div>
        <div data-keys="H" class="key"><kbd>ride</kbd><span class="sound"></span></div>
        <div data-keys="J" class="key"><kbd>snare</kbd><span class="sound"></span></div>
        <div data-keys="K" class="key"><kbd>tom</kbd><span class="sound"></span></div>
        <div data-keys="L" class="key"><kbd>tink</kbd><span class="sound"></span></div>
    </div>

    <audio src="sounds/clap.wav" data-key="65"></audio>
    <audio src="sounds/hihat.wav" data-key="83"></audio>
    <audio src="sounds/kick.wav" data-key="68"></audio>
    <audio src="sounds/openhat.wav" data-key="70"></audio>
    <audio src="sounds/boom.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tom.wav" data-key="75"></audio>
    <audio src="sounds/tink.wav" data-key="76"></audio>

    <script>
        
    </script>
</body>
</html>
